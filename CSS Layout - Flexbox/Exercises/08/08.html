<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="./08.css">
    <title>Document</title>
</head>

<body>
    <article class="keyboard">
        <!-- First Row -->
        <section class="first-row">
            <button>Esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
            <button>F13</button>
        </section>

        <!-- Second Row -->
        <section class="second-row">
            <button>~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button>Backspace</button>
        </section>

        <!-- Third Row -->
        <section class="third-row">
            <button>Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button class="enter">Enter</button>
        </section>

        <!-- Fourth Row -->
        <section class="fourth-row">
            <button>Caps Lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button>\</button>
        </section>


        <!-- Fifth Row -->
        <section class="fifth-row">
            <button>Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
            <button>Shift</button>
        </section>

        <!-- Sixth Row -->
        <section class="sixth-row">
            <button>Ctrl</button>
            <button>Win</button>
            <button>Alt</button>
            <button class="space"></button>
            <button>Alt</button>
            <button>Win</button>
            <button>Ctrl</button>
        </section>
    </article>
</body>

</html>
